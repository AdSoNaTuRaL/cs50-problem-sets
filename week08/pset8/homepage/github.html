<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href="styles.css" rel="stylesheet">
        <title>Github Profile</title>

        <script>

            let date = new Date();

            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('year').innerHTML = `Adson &copy; ${date.getFullYear()}`
            });

        </script>
    </head>
    <body>

        <div class="jumbotron jumbotron-fluid">

            <div class="container">
                <h1 class="display-4"><a href="index.html">Adson Henrique</a></h1>
                <i class="bi-github" style="font-size: 4rem"></i>
            </div>
        </div>
        <div class="container">


            <h2 class="github">Profile</h2>
            <div id="github-cards" class="github-card" data-github="adsonatural" data-width="800" data-height="" data-theme="default"></div>

            <br />
            <br />

            <br />
            <div class="github-card" data-github="adsonatural/cs50-problem-sets" data-width="800" data-height="" data-theme="default"></div>

            <br />
            <div class="github-card" data-github="adsonatural/expenses-flutter" data-width="800" data-height="" data-theme="default"></div>
            <br />
            <br />


            <a href="https://github.com/AdSoNaTuRaL?tab=repositories" target="_blank" class="btn btn-secondary">Checkout more</a>

        <br />

        <footer class="footer">

                <span id="year" class="text-muted"></span>
            </div>
        </footer>

</html>
