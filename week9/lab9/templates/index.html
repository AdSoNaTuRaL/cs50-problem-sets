<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
        <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="//code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            function handleDelete(id) {
                let idUser = id;
                $.get('/delete?id=' + id, function(){
                    location.href=location.href;
                });
            }
        </script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input id="name" type="text" name="name" autofocus autocomplete="off" placeholder="Name">
                    <input id="month" type="number" name="month" autocomplete="off" placeholder="Month">
                    <input id="day" type="number" name="day" autocomplete="off" placeholder="Day">
                    <input id="submit" type="submit" value="Add Birthday">
                    <input id="update" type="submit" value="Update" style="display: none">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for entry in entries %}
                            <tr>
                                <th>{{ entry.name }}</th>
                                <th>{{ entry.month }} / {{ entry.day }}</th>
                                <th>
                                    <button id="delete" onclick="handleDelete({{entry.id}})" >Delete</button>
                                </th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
